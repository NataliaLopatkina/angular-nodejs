<header class="header" *ngIf="menuService.menu">
    <div class="box">
        <div class="header__content">
            <button class="button-menu header__button-menu" [class.button-menu--closed]="toggleMenuService.isOpened"
                (click)="menuHandler()">
                <span class="button-menu__line"></span>
            </button>
            <p class="header__user">Hi, {{authService.userName}}</p>
        </div>
    </div>
</header>
