<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/css?family=El+Messiri:400,500,600,700&amp;display=swap&amp;subset=cyrillic"
        rel="stylesheet">
</head>

<body class="page">
    <div class="page__container">
        <app-header [menu]="nav"></app-header>
        <main class="main">
            <div class="box">
                <div class="posts">
                    <app-nav #nav></app-nav>
                    <div class="posts-content">
                        <div class="add-post">
                            <h1 class="add-post__title">Add post</h1>
                            <form class="form add-post__form" [formGroup]="postForm">
                                <div class="form__item">
                                    <label class="form__label" for="title">Title</label>
                                    <input class="form__input" type="text" id="title" placeholder="Title"
                                        formControlName="title" required>
                                    <div
                                        *ngIf="postForm.controls['title'].errors && !postForm.controls['title'].pristine">
                                        <span class="error" *ngIf="postForm.controls['title'].errors.required">Title is
                                            required!</span>
                                    </div>
                                </div>
                                <div class="form__item">
                                    <label class="form__label" for="text-post">Text</label>
                                    <textarea class="form__input add-post__input" id="text-post"
                                        placeholder="Enter text" formControlName="text" required>
                                    </textarea>
                                    <div
                                        *ngIf="postForm.controls['text'].errors && !postForm.controls['text'].pristine">
                                        <span class="error" *ngIf="postForm.controls['text'].errors.required">Text is
                                            required!</span>
                                    </div>
                                </div>
                                <button class="button add-post__button" type="submit" [disabled]="!postForm.valid"
                                    (click)="submit()">Add
                                    post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
