<main class="main">
    <div class="box">
        <div class="authentication page__authentication">
            <div class="form">
                <form class="form__content" [formGroup]="profileForm">
                    <h1 class="form__title">Sign-up</h1>
                    <div class="form__item">
                        <label class="form__label" for="name">Name</label>
                        <input class="form__input" type="text" id="name" placeholder="John" formControlName="name"
                            required>
                        <div *ngIf="profileForm.controls['name'].errors && !profileForm.controls['name'].pristine">
                            <span class="error" *ngIf="profileForm.controls['name'].errors.required">Name is
                                required!</span>
                        </div>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="email">Email</label>
                        <input class="form__input" type="email" id="email" placeholder="john@yandex.ru"
                            formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <div *ngIf="profileForm.controls['email'].errors && !profileForm.controls['email'].pristine">
                            <span class="error" *ngIf="profileForm.controls['email'].errors.required">Email is
                                required!</span>
                            <span class="error" *ngIf="profileForm.controls['email'].errors.pattern">Email is not
                                valid!</span>
                        </div>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="password">Password</label>
                        <div class="form__password">
                            <input class="form__input" [type]=typeFieldPassword id="password" placeholder="12345678"
                                minlength="5" formControlName="password" autocomplete="true" required>
                            <button class="form__password-button" [class.active]="showPassword === true" button="type"
                                (click)="togglePassword()">
                                <img class="form__password-img" src="../../assets/images/eye.svg" alt="Show password">
                            </button>
                            <div
                                *ngIf="profileForm.controls['password'].errors && !profileForm.controls['password'].pristine">
                                <span class="error" *ngIf="profileForm.controls['password'].errors.required">Password is
                                    required!</span>
                                <span class="error" *ngIf="profileForm.controls['password'].errors.minlength">Minimum
                                    password length 5
                                    characters</span>
                            </div>
                        </div>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="confirmPassword">Confirm password</label>
                        <div class="form__password">
                            <input class="form__input" [type]=typeFieldConfirmPassword id="confirmPassword"
                                placeholder="12345678" minlength="5" formControlName="confirmPassword"
                                autocomplete="true" required>
                            <button class="form__password-button" [class.active]="showConfirmPassword === true" button="type" (click)="toggleConfirmPassword()">
                                <img class="form__password-img" src="../../assets/images/eye.svg" alt="Show password">
                            </button>
                            <div
                                *ngIf="profileForm.controls['confirmPassword'].errors && !profileForm.controls['confirmPassword'].pristine">
                                <span class="error"
                                    *ngIf="profileForm.controls['confirmPassword'].errors.required">Password is
                                    required!</span>
                                <span class="error"
                                    *ngIf="profileForm.controls['confirmPassword'].errors.minlength">Minimum password
                                    length 5
                                    characters</span>
                                <span class="error"
                                    *ngIf="profileForm.controls['confirmPassword'].errors.mustMatch">Password must
                                    match!</span>
                            </div>
                        </div>
                    </div>
                    <button class="button form__button-send" type="submit" [disabled]="!profileForm.valid"
                        (click)="submit()">
                        <p class="button__text">Send</p>
                    </button>
                    <!-- END .button-->
                </form>
            </div>
            <!-- END .form-->
            <div class="registration">
                <p class="registration__text">If you already have a profile, log in</p>
                <a class="button" [routerLink]="['']">Sign-in</a>
            </div>
            <!-- END .registration-->
        </div>
    </div>
</main>
