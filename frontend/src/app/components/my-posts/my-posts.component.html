<app-header></app-header>
<main class="main">
    <div class="box">
        <div class="posts">
            <app-nav></app-nav>
            <div class="posts-content">
                <div class="posts-list">
                    <div class="post posts-list__item" *ngFor="let post of posts">
                        <p class="post__title">{{post.title}}</p>
                        <p class="post__text">{{post.text}}</p>
                        <p class="post__date">{{post.date | date: "dd-MM-yyyy"}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
