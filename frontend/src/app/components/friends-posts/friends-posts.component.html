<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/css?family=El+Messiri:400,500,600,700&amp;display=swap&amp;subset=cyrillic"
        rel="stylesheet">
</head>

<body class="page">
    <div class="page__container">
        <app-header></app-header>
        <main class="main">
            <div class="box">
                <app-notification></app-notification>
                <div class="posts">
                    <app-nav></app-nav>
                    <div class="posts-content">
                        <div class="sort posts-content__sort">
                            <button class="button sort__button">↑ ↓</button>
                        </div>
                        <div class="posts-list">
                            <div class="post posts-list__item" *ngFor = "let post of posts">
                                <p class="post__title">{{post.title}}</p>
                                <p class="post__text">{{post.text}}</p>
                                <p class="post__date">{{post.date | date: "dd-MM-yyyy"}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
