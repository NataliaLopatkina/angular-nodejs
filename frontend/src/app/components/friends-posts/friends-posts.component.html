<app-header></app-header>
<main class="main">
    <div class="box">
        <div class="posts">
            <app-nav></app-nav>
            <div class="posts-content">
                <div class="sort posts-content__sort">
                    <button class="button sort__button" *ngIf="sortButton" (click)="sortPosts()">↑ ↓</button>
                </div>
                <div class="posts-list">
                    <div class="post posts-list__item" *ngFor="let post of posts">
                        <p class="post__title">{{post.title}}</p>
                        <p class="post__text">{{post.text}}</p>
                        <p class="post__date">{{post.date}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
